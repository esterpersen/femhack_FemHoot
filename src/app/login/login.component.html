<nav class="navbar navbar-light bg-light">
	<div class="container-fluid">
		<span class="navbar-brand mb-0 h1">Femhoot</span>
	</div>
</nav>
<section class="login">
	<h1 class="login-title">FEMHOOT !</h1>
	<div class="login-card">

		<form class="form" [formGroup]="loginForm">

			<div class="mb-3">
				<input type="text" class="form-control" id="loginUsername" placeholder="User Name" name="loginUsername"
					autocomplete="off" formControlName="loginUsername" />
				<div *ngIf="loginForm.controls['loginUsername'].invalid && (loginForm.controls['loginUsername'].dirty || loginForm.controls['loginUsername'].touched)"
					class="alert alert-danger">
					<div *ngIf="loginForm.controls['loginUsername'].errors?.['required']">User name required.</div>
				</div>
			</div>

			<div class="mb-3">
				<input type="number" class="form-control" id="loginGameNumber" placeholder="Game PIN"
					name="loginGameNumber" autocomplete="off" formControlName="loginGameNumber" min="0">
				<div *ngIf="loginForm.controls['loginGameNumber'].invalid && (loginForm.controls['loginGameNumber'].dirty || loginForm.controls['loginGameNumber'].touched)"
					class="alert alert-danger">
					<div *ngIf="loginForm.controls['loginGameNumber'].errors?.['required']">Game PIN required.</div>
				</div>
			</div>

			<div class="d-grid gap-2">
				<button type="submit" routerLink="/game" class="btn btn-info btn-login" (click)="updateUser(); reset(loginForm)"
					[disabled]="!loginForm.valid"> Login</button>
			</div>

		</form>

	</div>
</section>
